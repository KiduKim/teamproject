<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            
            padding-bottom:  60px;
            margin : 0px;
        }
        header{
            background-color: white;
            border:1px solid black;
            height: 150px;
        }
        div#main{
            margin-top:30px;
            font-weight: bold;
            font-size:200%;
            text-align: center;
            margin-bottom:30px;
        }
        .topic{
            background-color: white;
            margin-left:220px; /*좌우 간격을 위한 마진조정*/
            display:grid;
            grid-template-columns: 230px 230px 230px 230px;
            grid-gap: 15px;
        }
        .subtopic{
            background-color: white;
            position:relative;
        }
        .imtext{
            text-align: center;
            position:absolute;      
            top:100px;
            left: 75px;
            z-index:1;
            color:white;
            font-size:21px;
            width:100px;
            font-weight: bold;
        }
        img{
            border-radius: 5px;
            padding-bottom: 10px;
            width:230px;
            height:250px;
        }
        
        .subtopic {
            overflow: hidden;
        }
        .subtopic a{
            overflow: hidden;
        }
        .subtopic img {
            transition: 0.3s;
        }
        .subtopic img:hover{ /*호버링 시 이미지 확대*/
            transform: scale(1.2);
        } 
    </style>
</head>
<body>
    <header> </header>
    <div id="main">관심사별 관광지</div><br/>
    <div class="topic">
        <div class="subtopic"><a href='#'><img src="picture/main/food-main.jpg"><span class="imtext">지역별 맛집</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/history-main.jpg"><span class="imtext">한국의</br>역사유적</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/mountain-main.jpg"><span class="imtext">한국의 산</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/beach-main.jpg"><span class="imtext">바다와 해변</span></a></div>
    </div>
    <div class="topic">
        <div class="subtopic"><a href='#'><img src="picture/main/activity-main.jpg"><span class="imtext">액티비티</br>추천</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/festival-main.jpg"><span class="imtext">한국의 축제</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/shopping-main.jpg"><span class="imtext">Shopping</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/culture-main.jpg"><span class="imtext">한국의</br>전통문화</span></a></div>
    </div>
    <div class="topic">
        <div class="subtopic"><a href='#'><img src="picture/main/insta-main.jpg"><span class="imtext">인스타 핫플</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/artwork-main.jpg"><span class="imtext">예술감상</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/themepark-main.jpg"><span class="imtext">짜릿한</br>테마파크</span></a></div>
        <div class="subtopic"><a href='#'><img src="picture/main/sports-main.jpg"><span class="imtext">다양한</br>스포츠</span></a></div>
    </div>
</body>
</html>
